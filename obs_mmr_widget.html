<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMR Widget</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: transparent;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 60px;
        }
        
        .mmr-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            padding: 20px 36px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            animation: float 3s ease-in-out infinite;
            backdrop-filter: blur(10px);
            min-width: 355px;
            width: auto;
        }
        
        .mmr-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shine 3s infinite;
        }
        
        .mmr-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
            gap: 20px;
        }
        
        .player-info {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .rank-icon {
            width: 32px;
            height: 32px;
            object-fit: contain;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }
        
        .player-name {
            color: white;
            font-size: 22px;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            letter-spacing: 1px;
        }
        
        .twitch-viewers {
            color: #00ff88;
            font-size: 16px;
            font-weight: 600;
            background: rgba(0, 255, 136, 0.15);
            padding: 3px 8px;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 136, 0.3);
            backdrop-filter: blur(5px);
        }
        
        .mmr-section {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: nowrap;
            width: 100%;
        }
        
        .match-results-section {
            margin-top: 8px;
        }
        
        .match-results {
            color: white;
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            letter-spacing: 3px;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
        }
        
        .match-results .win {
            color: #00ff00;
            text-shadow: 0 0 8px rgba(0, 255, 0, 0.6);
        }
        
        .match-results .loss {
            color: #ff0000;
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.6);
        }
        
        .match-results .unknown {
            color: #9ca3af;
        }
        

        
        .mmr-text {
            color: white;
            font-size: 24px;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            letter-spacing: 1px;
        }
        
        .mmr-value {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 18px;
            border-radius: 12px;
            margin-left: 10px;
            font-weight: 800;
            font-size: 26px;
            min-width: 90px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: pulse 2s ease-in-out infinite;
            backdrop-filter: blur(5px);
            color: white;
            white-space: nowrap;
        }
        
        .loading {
            color: #ffd700;
            animation: loading 1.5s ease-in-out infinite;
        }
        
        .error {
            color: #ff6b6b;
        }
        
        .updated {
            animation: updated 0.8s ease-out;
        }
        
        .mmr-change {
            font-size: 18px;
            font-weight: 600;
            margin-left: 12px;
            padding: 4px 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.5s ease-out;
            white-space: nowrap;
            min-width: 60px;
            text-align: center;
        }
        
        .mmr-change.positive {
            color: #00ff00;
            background: rgba(0, 255, 0, 0.15);
            border-color: rgba(0, 255, 0, 0.4);
            text-shadow: 0 0 4px rgba(0, 255, 0, 0.4);
        }
        
        .mmr-change.negative {
            color: #ff0000;
            background: rgba(255, 0, 0, 0.15);
            border-color: rgba(255, 0, 0, 0.4);
            text-shadow: 0 0 4px rgba(255, 0, 0, 0.4);
        }
        
        .mmr-change.neutral {
            color: #fbbf24;
            background: rgba(251, 191, 36, 0.15);
            border-color: rgba(251, 191, 36, 0.3);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-5px) scale(1.02); }
        }
        

        
        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 0 8px rgba(255, 255, 255, 0);
                transform: scale(1.05);
            }
        }
        
        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        @keyframes loading {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes updated {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* Дополнительные эффекты */
        .mmr-container:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
        

        
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="mmr-container">
        <div class="mmr-content">
            <div class="player-info">
                <img class="rank-icon" id="rankIcon" src="ranks/immortal.png" alt="Rank" style="display: none;">
                <span class="player-name" id="playerName">v1adlenn</span>
                <span class="twitch-viewers" id="twitchViewers">0 viewers</span>
            </div>
            <div class="mmr-section">
                <div class="mmr-text">
                    MMR:
                    <span class="mmr-value" id="mmrValue">0</span>
                    <span class="mmr-change" id="mmrChange" style="display: none;"></span>
                </div>
            </div>
            <div class="match-results-section">
                <div class="match-results" id="matchResults">- - - - - - - - - -</div>
            </div>
        </div>
    </div>

    <script>
        class MMRWidget {
            constructor() {
                this.mmrValueElement = document.getElementById('mmrValue');
                this.mmrChangeElement = document.getElementById('mmrChange');
                this.playerNameElement = document.getElementById('playerName');
                this.twitchViewersElement = document.getElementById('twitchViewers');
                this.matchResultsElement = document.getElementById('matchResults');
                this.rankIconElement = document.getElementById('rankIcon');
                
                this.lastMMR = 0;
                this.previousMMR = null;
                this.isFirstUpdate = true;
                this.updateInterval = 1000; // Обновление каждую секунду
                this.twitchUpdateInterval = 30000; // Обновление Twitch каждые 30 секунд
                
                this.playerName = 'v1adlenn';
                this.lastViewerCount = 0;
                this.currentRank = '';
                
                this.startUpdating();
                this.loadInitialData();
                this.startTwitchUpdates();
            }
            
            getRankByMMR(mmr) {
                if (mmr >= 1 && mmr <= 769) return 'herald';
                if (mmr >= 770 && mmr <= 1539) return 'guardian';
                if (mmr >= 1540 && mmr <= 2309) return 'crusader';
                if (mmr >= 2310 && mmr <= 3079) return 'archon';
                if (mmr >= 3080 && mmr <= 3849) return 'legend';
                if (mmr >= 3850 && mmr <= 4619) return 'ancient';
                if (mmr >= 4620 && mmr <= 5620) return 'divine';
                if (mmr >= 5621 && mmr <= 20000) return 'immortal';
                return 'immortal'; // По умолчанию для значений вне диапазона
            }
            
            updateRankIcon(mmr) {
                const rank = this.getRankByMMR(mmr);
                if (rank !== this.currentRank) {
                    this.currentRank = rank;
                    this.rankIconElement.src = `ranks/${rank}.png`;
                    this.rankIconElement.style.display = 'block';
                    
                    // Добавляем анимацию смены ранга
                    this.rankIconElement.style.animation = 'none';
                    setTimeout(() => {
                        this.rankIconElement.style.animation = 'fadeIn 0.5s ease-out';
                    }, 10);
                }
            }

            async loadMMRData() {
                try {
                    // Добавляем timestamp для избежания кэширования
                    const timestamp = new Date().getTime();
                    const response = await fetch(`mmr_data.json?v=${timestamp}`);
                    if (!response.ok) {
                        throw new Error('Файл не найден');
                    }
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.warn('Ошибка загрузки MMR данных:', error);
                    return null;
                }
            }
            
            updateMMRDisplay(mmr, isLoading = false, isError = false) {
                this.mmrValueElement.classList.remove('loading', 'error', 'updated');
                
                if (isLoading) {
                    this.mmrValueElement.textContent = '...';
                    this.mmrValueElement.classList.add('loading');
                    this.mmrChangeElement.style.display = 'none';
                    this.rankIconElement.style.display = 'none';
                } else if (isError) {
                    this.mmrValueElement.textContent = 'N/A';
                    this.mmrValueElement.classList.add('error');
                    this.mmrChangeElement.style.display = 'none';
                    this.rankIconElement.style.display = 'none';
                } else {
                    // Форматируем число с разделителями тысяч
                    const formattedMMR = mmr.toLocaleString('ru-RU');
                    this.mmrValueElement.textContent = formattedMMR;
                    
                    // Обновляем иконку ранга
                    this.updateRankIcon(mmr);
                    
                    // Анимация обновления, если значение изменилось
                    if (mmr !== this.lastMMR) {
                        this.mmrValueElement.classList.add('updated');
                        
                        // Обновляем отображение изменений
                        this.updateChangeDisplay(mmr);
                        
                        this.lastMMR = mmr;
                    }
                }
            }
            
            updateChangeDisplay(currentMMR) {
                if (this.isFirstUpdate) {
                    // При первом обновлении показываем (+0)
                    this.mmrChangeElement.textContent = '(+0)';
                    this.mmrChangeElement.className = 'mmr-change neutral';
                    this.mmrChangeElement.style.display = 'inline-block';
                    this.previousMMR = currentMMR;
                    this.isFirstUpdate = false;
                } else if (this.previousMMR !== null) {
                    // Вычисляем изменение
                    const change = currentMMR - this.previousMMR;
                    
                    if (change > 0) {
                        this.mmrChangeElement.textContent = `(+${change.toLocaleString('ru-RU')})`;
                        this.mmrChangeElement.className = 'mmr-change positive';
                    } else if (change < 0) {
                        this.mmrChangeElement.textContent = `(${change.toLocaleString('ru-RU')})`;
                        this.mmrChangeElement.className = 'mmr-change negative';
                    } else {
                        this.mmrChangeElement.textContent = '(+0)';
                        this.mmrChangeElement.className = 'mmr-change neutral';
                    }
                    
                    this.mmrChangeElement.style.display = 'inline-block';
                    this.previousMMR = currentMMR;
                }
            }
            
            updateMatchResults(matchResults) {
                if (matchResults && Array.isArray(matchResults)) {
                    // Переворачиваем порядок - первый матч становится последним
                    const reversedResults = [...matchResults].reverse();
                    
                    // Создаем HTML с цветными буквами
                    const resultHTML = reversedResults.map(result => {
                        if (result === 'W') {
                            return '<span class="win">W</span>';
                        } else if (result === 'L') {
                            return '<span class="loss">L</span>';
                        } else {
                            return '<span class="unknown">-</span>';
                        }
                    }).join(' ');
                    
                    this.matchResultsElement.innerHTML = resultHTML;
                } else {
                    // По умолчанию показываем прочерки
                    this.matchResultsElement.innerHTML = '<span class="unknown">- - - - - - - - - -</span>';
                }
            }

            async loadInitialData() {
                this.updateMMRDisplay(0, true);
                
                const data = await this.loadMMRData();
                if (data) {
                    if (data.mmr !== undefined) {
                        this.updateMMRDisplay(data.mmr);
                    }
                    if (data.playerName) {
                        this.playerName = data.playerName;
                        this.updatePlayerName(data.playerName);
                    }
                    if (data.matchResults) {
                        this.updateMatchResults(data.matchResults);
                    }
                } else {
                    this.updateMMRDisplay(0, false, true);
                }
            }
            
            updatePlayerName(name) {
                this.playerNameElement.textContent = name;
            }
            
            async getTwitchViewers(username) {
                try {
                    // Используем публичный API для получения данных Twitch
                    const response = await fetch(`https://decapi.me/twitch/viewercount/${username}`);
                    const viewerCount = await response.text();
                    
                    if (viewerCount && !isNaN(viewerCount) && viewerCount !== 'undefined') {
                        return parseInt(viewerCount);
                    }
                    return null;
                } catch (error) {
                    console.warn('Ошибка получения данных Twitch:', error);
                    return null;
                }
            }
            
            updateTwitchViewers(count) {
                if (count !== null && count >= 0) {
                    this.twitchViewersElement.textContent = `${count.toLocaleString('ru-RU')} viewers`;
                    this.twitchViewersElement.style.display = 'inline-block';
                    
                    // Анимация при изменении
                    if (count !== this.lastViewerCount) {
                        this.twitchViewersElement.style.animation = 'none';
                        setTimeout(() => {
                            this.twitchViewersElement.style.animation = 'fadeIn 0.5s ease-out';
                        }, 10);
                        this.lastViewerCount = count;
                    }
                } else {
                    this.twitchViewersElement.textContent = 'offline';
                    this.twitchViewersElement.style.display = 'inline-block';
                }
            }
            
            async updateTwitchData() {
                const viewerCount = await this.getTwitchViewers(this.playerName);
                this.updateTwitchViewers(viewerCount);
            }
            
            startTwitchUpdates() {
                // Первое обновление через 2 секунды
                setTimeout(() => {
                    this.updateTwitchData();
                }, 2000);
                
                // Затем каждые 30 секунд
                setInterval(() => {
                    this.updateTwitchData();
                }, this.twitchUpdateInterval);
            }
            
            async updateMMR() {
                const data = await this.loadMMRData();
                
                if (data && data.mmr !== undefined) {
                    this.updateMMRDisplay(data.mmr);
                    
                    // Обновляем никнейм, если он изменился
                    if (data.playerName && data.playerName !== this.playerName) {
                        this.playerName = data.playerName;
                        this.updatePlayerName(data.playerName);
                    }
                    
                    // Также обновляем результаты матчей если они есть
                    if (data.matchResults) {
                        this.updateMatchResults(data.matchResults);
                    }
                } else {
                    // Если данные недоступny, показываем последнее известное значение
                    if (this.lastMMR === 0) {
                        this.updateMMRDisplay(0, false, true);
                    }
                }
            }
            
            startUpdating() {
                // Обновляем MMR каждую секунду
                setInterval(() => {
                    this.updateMMR();
                }, this.updateInterval);
            }
        }
        
        // Инициализация виджета при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            new MMRWidget();
        });
        
        // Обработка ошибок
        window.addEventListener('error', (e) => {
            console.error('Ошибка виджета:', e.error);
        });
    </script>
</body>
</html>
