<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMR Widget</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: transparent;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 60px;
        }
        
        .mmr-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            padding: 20px 36px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            animation: float 3s ease-in-out infinite;
            backdrop-filter: blur(10px);
            min-width: 355px;
            width: auto;
        }
        
        .mmr-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shine 3s infinite;
        }
        
        .mmr-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
            gap: 20px;
        }
        
        .player-info {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .rank-icon {
            width: 32px;
            height: 32px;
            object-fit: contain;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }
        
        .player-name {
            color: white;
            font-size: 22px;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            letter-spacing: 1px;
        }
        
        .twitch-viewers {
            color: #00ff88;
            font-size: 16px;
            font-weight: 600;
            background: rgba(0, 255, 136, 0.15);
            padding: 3px 8px;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 136, 0.3);
            backdrop-filter: blur(5px);
        }
        
        .mmr-section {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: nowrap;
            width: 100%;
        }
        
        .match-results-section {
            margin-top: 8px;
        }
        
        .match-results {
            color: white;
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            letter-spacing: 3px;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
        }
        
        .match-results .win {
            color: #00ff00;
            text-shadow: 0 0 8px rgba(0, 255, 0, 0.6);
        }
        
        .match-results .loss {
            color: #ff0000;
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.6);
        }
        
        .match-results .unknown {
            color: #9ca3af;
        }
        
        .mmr-text {
            color: white;
            font-size: 24px;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            letter-spacing: 1px;
        }
        
        .mmr-value {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 18px;
            border-radius: 12px;
            margin-left: 10px;
            font-weight: 800;
            font-size: 26px;
            min-width: 90px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: pulse 2s ease-in-out infinite;
            backdrop-filter: blur(5px);
            color: white;
            white-space: nowrap;
        }
        
        .loading {
            color: #ffd700;
            animation: loading 1.5s ease-in-out infinite;
        }
        
        .error {
            color: #ff6b6b;
        }
        
        .updated {
            animation: updated 0.8s ease-out;
        }
        
        .mmr-change {
            font-size: 18px;
            font-weight: 600;
            margin-left: 12px;
            padding: 4px 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.5s ease-out;
            white-space: nowrap;
            min-width: 60px;
            text-align: center;
        }
        
        .mmr-change.positive {
            color: #00ff00;
            background: rgba(0, 255, 0, 0.15);
            border-color: rgba(0, 255, 0, 0.4);
            text-shadow: 0 0 4px rgba(0, 255, 0, 0.4);
        }
        
        .mmr-change.negative {
            color: #ff0000;
            background: rgba(255, 0, 0, 0.15);
            border-color: rgba(255, 0, 0, 0.4);
            text-shadow: 0 0 4px rgba(255, 0, 0, 0.4);
        }
        
        .mmr-change.neutral {
            color: #fbbf24;
            background: rgba(251, 191, 36, 0.15);
            border-color: rgba(251, 191, 36, 0.3);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-5px) scale(1.02); }
        }
        
        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 0 8px rgba(255, 255, 255, 0);
                transform: scale(1.05);
            }
        }
        
        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        @keyframes loading {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes updated {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .mmr-container:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="mmr-container">
        <div class="mmr-content">
            <div class="player-info">
                <img class="rank-icon" id="rankIcon" src="" alt="Rank" style="display: none;">
                <span class="player-name" id="playerName">Loading...</span>
                <span class="twitch-viewers" id="twitchViewers">0 viewers</span>
            </div>
            <div class="mmr-section">
                <div class="mmr-text">
                    MMR:
                    <span class="mmr-value" id="mmrValue">0</span>
                    <span class="mmr-change" id="mmrChange" style="display: none;"></span>
                </div>
            </div>
            <div class="match-results-section">
                <div class="match-results" id="matchResults">- - - - - - - - - -</div>
            </div>
        </div>
    </div>

    <script>
        class MMRWidget {
            constructor() {
                this.mmrValueElement = document.getElementById('mmrValue');
                this.mmrChangeElement = document.getElementById('mmrChange');
                this.playerNameElement = document.getElementById('playerName');
                this.twitchViewersElement = document.getElementById('twitchViewers');
                this.matchResultsElement = document.getElementById('matchResults');
                this.rankIconElement = document.getElementById('rankIcon');
                
                this.lastMMR = 0;
                this.previousMMR = null;
                this.isFirstUpdate = true;
                this.updateInterval = 5000;
                this.twitchUpdateInterval = 30000;
                
                this.playerName = 'demo';
                this.lastViewerCount = 0;
                this.currentRank = '';
                this.isUserAllowed = true;
                this.allowedUsers = [];
                this.debugMode = false; // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏
                
                this.parseUrlParams();
                this.loadAllowedUsers().then(() => {
                    this.checkUserPermissions();
                    this.startUpdating();
                    this.loadInitialData();
                    this.startTwitchUpdates();
                });
            }
            
            parseUrlParams() {
                const urlParams = new URLSearchParams(window.location.search);
                this.playerName = urlParams.get('player') || 'demo';
                
                console.log('üìã –ü–∞—Ä–∞–º–µ—Ç—Ä—ã URL:');
                console.log('- player:', urlParams.get('player'));
                console.log('- –£—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ –∏–º—è –∏–≥—Ä–æ–∫–∞:', this.playerName);
                
                const urlMMR = urlParams.get('mmr');
                const urlRank = urlParams.get('rank');
                const debugParam = urlParams.get('debug');
                
                if (urlMMR) {
                    this.demoMMR = parseInt(urlMMR);
                    console.log('- –î–µ–º–æ MMR:', this.demoMMR);
                }
                
                if (urlRank) {
                    this.demoRank = urlRank;
                    console.log('- –î–µ–º–æ —Ä–∞–Ω–≥:', this.demoRank);
                }
                
                // –†–µ–∂–∏–º –æ—Ç–ª–∞–¥–∫–∏ - –æ—Ç–∫–ª—é—á–∞–µ—Ç –ø—Ä–æ–≤–µ—Ä–∫—É —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–π
                if (debugParam === 'true') {
                    this.debugMode = true;
                    console.log('üîß –†–µ–∂–∏–º –æ—Ç–ª–∞–¥–∫–∏ –≤–∫–ª—é—á–µ–Ω - –ø—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–π –æ—Ç–∫–ª—é—á–µ–Ω–∞');
                }
                
                this.updatePlayerName(this.playerName);
                console.log('‚úÖ –ò–º—è –∏–≥—Ä–æ–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ –≤ DOM:', this.playerName);
            }
            
            async loadAllowedUsers() {
                try {
                    console.log('–ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ —Ä–∞–∑—Ä–µ—à–µ–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π...');
                    const timestamp = new Date().getTime();
                    const response = await fetch(`allowed_users.json?v=${timestamp}`);
                    
                    if (!response.ok) {
                        console.warn('–§–∞–π–ª allowed_users.json –Ω–µ –Ω–∞–π–¥–µ–Ω (—Å—Ç–∞—Ç—É—Å:', response.status, '), –≤—Å–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ —Ä–∞–∑—Ä–µ—à–µ–Ω—ã');
                        this.isUserAllowed = true;
                        this.allowedUsers = [];
                        return;
                    }
                    
                    const data = await response.json();
                    this.allowedUsers = data.allowedUsers || [];
                    
                    console.log('–ó–∞–≥—Ä—É–∂–µ–Ω —Å–ø–∏—Å–æ–∫ —Ä–∞–∑—Ä–µ—à–µ–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:', this.allowedUsers);
                    console.log('–¢–µ–∫—É—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:', this.playerName);
                    
                } catch (error) {
                    console.warn('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–∞ —Ä–∞–∑—Ä–µ—à–µ–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:', error);
                    this.isUserAllowed = true;
                    this.allowedUsers = [];
                }
            }
            
            checkUserPermissions() {
                console.log('–ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', this.playerName);
                console.log('–°–ø–∏—Å–æ–∫ —Ä–∞–∑—Ä–µ—à–µ–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:', this.allowedUsers);
                
                // –†–µ–∂–∏–º –æ—Ç–ª–∞–¥–∫–∏ - –≤—Å–µ–≥–¥–∞ —Ä–∞–∑—Ä–µ—à–∞–µ–º
                if (this.debugMode) {
                    console.log('üîß –†–µ–∂–∏–º –æ—Ç–ª–∞–¥–∫–∏ - –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Ä–∞–∑—Ä–µ—à–µ–Ω');
                    this.isUserAllowed = true;
                    return;
                }
                
                if (this.allowedUsers.length === 0) {
                    console.log('–°–ø–∏—Å–æ–∫ —Ä–∞–∑—Ä–µ—à–µ–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –ø—É—Å—Ç - —Ä–∞–∑—Ä–µ—à–∞–µ–º –≤—Å–µ—Ö');
                    this.isUserAllowed = true;
                    return;
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –±–µ–∑ —É—á–µ—Ç–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞
                const playerNameLower = this.playerName.toLowerCase();
                const allowedUsersLower = this.allowedUsers.map(user => user.toLowerCase());
                this.isUserAllowed = allowedUsersLower.includes(playerNameLower);
                
                console.log('–ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–π:');
                console.log('- –ò–≥—Ä–æ–∫ (–Ω–∏–∂–Ω–∏–π —Ä–µ–≥–∏—Å—Ç—Ä):', playerNameLower);
                console.log('- –†–∞–∑—Ä–µ—à–µ–Ω–Ω—ã–µ (–Ω–∏–∂–Ω–∏–π —Ä–µ–≥–∏—Å—Ç—Ä):', allowedUsersLower);
                console.log('- –†–µ–∑—É–ª—å—Ç–∞—Ç –ø—Ä–æ–≤–µ—Ä–∫–∏:', this.isUserAllowed);
                
                if (!this.isUserAllowed) {
                    console.log(`‚ùå –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å "${this.playerName}" –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ —Å–ø–∏—Å–∫–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–Ω—ã—Ö`);
                    this.showAccessDenied();
                } else {
                    console.log(`‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å "${this.playerName}" —Ä–∞–∑—Ä–µ—à–µ–Ω`);
                }
            }
            
            showAccessDenied() {
                console.log('üö´ –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –∑–∞–ø—Ä–µ—Ç–µ –¥–æ—Å—Ç—É–ø–∞');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º MMR = 1
                this.updateMMRDisplay(1, false, false);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –∑–∞–ø—Ä–µ—Ç–µ
                this.matchResultsElement.innerHTML = '<span style="color: #ff0000; font-weight: bold; text-shadow: 0 0 8px rgba(255, 0, 0, 0.6); font-size: 14px;">STREAMER IS NOT ALLOWED</span>';
                
                // –°–∫—Ä—ã–≤–∞–µ–º –∏–∫–æ–Ω–∫—É —Ä–∞–Ω–≥–∞
                this.rankIconElement.style.display = 'none';
                
                // –û—Ç–∫–ª—é—á–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è Twitch –¥–ª—è –Ω–µ—Ä–∞–∑—Ä–µ—à–µ–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
                this.twitchViewersElement.textContent = 'restricted';
                this.twitchViewersElement.style.color = '#ff6b6b';
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –≤ –∫–æ–Ω—Å–æ–ª—å
                console.log(`‚ùå –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è: ${this.playerName}`);
                console.log('üí° –ü–æ–¥—Å–∫–∞–∑–∫–∞: –¥–æ–±–∞–≤—å—Ç–µ ?debug=true –∫ URL –¥–ª—è —Ä–µ–∂–∏–º–∞ –æ—Ç–ª–∞–¥–∫–∏');
            }
            
            getRankByMMR(mmr) {
                if (mmr >= 1 && mmr <= 769) return 'herald';
                if (mmr >= 770 && mmr <= 1539) return 'guardian';
                if (mmr >= 1540 && mmr <= 2309) return 'crusader';
                if (mmr >= 2310 && mmr <= 3079) return 'archon';
                if (mmr >= 3080 && mmr <= 3849) return 'legend';
                if (mmr >= 3850 && mmr <= 4619) return 'ancient';
                if (mmr >= 4620 && mmr <= 5620) return 'divine';
                if (mmr >= 5621 && mmr <= 20000) return 'immortal';
                return 'immortal';
            }
            
            updateRankIcon(mmr) {
                const rank = this.getRankByMMR(mmr);
                if (rank !== this.currentRank) {
                    this.currentRank = rank;
                    this.rankIconElement.src = `ranks/${rank}.png`;
                    this.rankIconElement.style.display = 'block';
                    
                    this.rankIconElement.style.animation = 'none';
                    setTimeout(() => {
                        this.rankIconElement.style.animation = 'fadeIn 0.5s ease-out';
                    }, 10);
                }
            }

            async loadMMRData() {
                // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ —Ä–∞–∑—Ä–µ—à–µ–Ω, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                if (!this.isUserAllowed) {
                    console.log('üö´ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ —Ä–∞–∑—Ä–µ—à–µ–Ω, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ');
                    return {
                        mmr: 1,
                        playerName: this.playerName,
                        matchResults: null // null –æ–∑–Ω–∞—á–∞–µ—Ç –ø–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –∑–∞–ø—Ä–µ—Ç–µ
                    };
                }
                
                try {
                    if (this.demoMMR) {
                        console.log('üìä –ò—Å–ø–æ–ª—å–∑—É–µ–º –¥–µ–º–æ –¥–∞–Ω–Ω—ã–µ, MMR:', this.demoMMR);
                        return {
                            mmr: this.demoMMR,
                            playerName: this.playerName,
                            matchResults: ['W', 'W', 'L', 'W', 'L', 'W', 'W', 'L', 'W', 'W']
                        };
                    }
                    
                    console.log('üìÅ –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ mmr_data.json...');
                    const timestamp = new Date().getTime();
                    const response = await fetch(`mmr_data.json?v=${timestamp}`);
                    if (!response.ok) {
                        throw new Error('–§–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω');
                    }
                    const data = await response.json();
                    console.log('üìÑ –ó–∞–≥—Ä—É–∂–µ–Ω—ã –¥–∞–Ω–Ω—ã–µ:', data);
                    console.log('‚ö†Ô∏è  –í–ê–ñ–ù–û: –ò–º—è –∏–≥—Ä–æ–∫–∞ –∏–∑ —Ñ–∞–π–ª–∞ –ò–ì–ù–û–†–ò–†–£–ï–¢–°–Ø, –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –∏–∑ URL:', this.playerName);
                    return data;
                } catch (error) {
                    console.warn('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ MMR –¥–∞–Ω–Ω—ã—Ö:', error);
                    
                    const demoMMR = 3000 + Math.floor(Math.random() * 3000);
                    console.log('üé≤ –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ –¥–µ–º–æ –¥–∞–Ω–Ω—ã–µ, MMR:', demoMMR);
                    return {
                        mmr: demoMMR,
                        playerName: this.playerName,
                        matchResults: this.generateRandomMatches()
                    };
                }
            }
            
            generateRandomMatches() {
                const results = [];
                for (let i = 0; i < 10; i++) {
                    results.push(Math.random() > 0.5 ? 'W' : 'L');
                }
                return results;
            }
            
            updateMMRDisplay(mmr, isLoading = false, isError = false) {
                this.mmrValueElement.classList.remove('loading', 'error', 'updated');
                
                if (isLoading) {
                    this.mmrValueElement.textContent = '...';
                    this.mmrValueElement.classList.add('loading');
                    this.mmrChangeElement.style.display = 'none';
                    this.rankIconElement.style.display = 'none';
                } else if (isError) {
                    this.mmrValueElement.textContent = 'N/A';
                    this.mmrValueElement.classList.add('error');
                    this.mmrChangeElement.style.display = 'none';
                    this.rankIconElement.style.display = 'none';
                } else {
                    const formattedMMR = mmr.toLocaleString('ru-RU');
                    this.mmrValueElement.textContent = formattedMMR;
                    
                    this.updateRankIcon(mmr);
                    
                    if (mmr !== this.lastMMR) {
                        this.mmrValueElement.classList.add('updated');
                        this.updateChangeDisplay(mmr);
                        this.lastMMR = mmr;
                    }
                }
            }
            
            updateChangeDisplay(currentMMR) {
                if (this.isFirstUpdate) {
                    this.mmrChangeElement.textContent = '(+0)';
                    this.mmrChangeElement.className = 'mmr-change neutral';
                    this.mmrChangeElement.style.display = 'inline-block';
                    this.previousMMR = currentMMR;
                    this.isFirstUpdate = false;
                } else if (this.previousMMR !== null) {
                    const change = currentMMR - this.previousMMR;
                    
                    if (change > 0) {
                        this.mmrChangeElement.textContent = `(+${change.toLocaleString('ru-RU')})`;
                        this.mmrChangeElement.className = 'mmr-change positive';
                    } else if (change < 0) {
                        this.mmrChangeElement.textContent = `(${change.toLocaleString('ru-RU')})`;
                        this.mmrChangeElement.className = 'mmr-change negative';
                    } else {
                        this.mmrChangeElement.textContent = '(+0)';
                        this.mmrChangeElement.className = 'mmr-change neutral';
                    }
                    
                    this.mmrChangeElement.style.display = 'inline-block';
                    this.previousMMR = currentMMR;
                }
            }
            
            updateMatchResults(matchResults) {
                // –ï—Å–ª–∏ matchResults === null, –∑–Ω–∞—á–∏—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ —Ä–∞–∑—Ä–µ—à–µ–Ω
                if (matchResults === null) {
                    this.matchResultsElement.innerHTML = '<span style="color: #ff0000; font-weight: bold; text-shadow: 0 0 8px rgba(255, 0, 0, 0.6); font-size: 16px;">STREAMER IS NOT ALLOWED</span>';
                    return;
                }
                
                if (matchResults && Array.isArray(matchResults)) {
                    const reversedResults = [...matchResults].reverse();
                    
                    const resultHTML = reversedResults.map(result => {
                        if (result === 'W') {
                            return '<span class="win">W</span>';
                        } else if (result === 'L') {
                            return '<span class="loss">L</span>';
                        } else {
                            return '<span class="unknown">-</span>';
                        }
                    }).join(' ');
                    
                    this.matchResultsElement.innerHTML = resultHTML;
                } else {
                    this.matchResultsElement.innerHTML = '<span class="unknown">- - - - - - - - - -</span>';
                }
            }

            async loadInitialData() {
                this.updateMMRDisplay(0, true);
                
                const data = await this.loadMMRData();
                if (data) {
                    if (data.mmr !== undefined) {
                        this.updateMMRDisplay(data.mmr);
                    }
                    // –ù–ï –ø–µ—Ä–µ–∑–∞–ø–∏—Å—ã–≤–∞–µ–º –∏–º—è –∏–≥—Ä–æ–∫–∞ –∏–∑ –¥–∞–Ω–Ω—ã—Ö - –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–æ–ª—å–∫–æ –∏–∑ URL
                    // –ò–º—è –∏–≥—Ä–æ–∫–∞ –¥–æ–ª–∂–Ω–æ –±—Ä–∞—Ç—å—Å—è —Ç–æ–ª—å–∫–æ –∏–∑ URL –ø–∞—Ä–∞–º–µ—Ç—Ä–∞
                    if (data.matchResults) {
                        this.updateMatchResults(data.matchResults);
                    }
                } else {
                    this.updateMMRDisplay(0, false, true);
                }
            }
            
            updatePlayerName(name) {
                this.playerNameElement.textContent = name;
            }
            
            async getTwitchViewers(username) {
                try {
                    const response = await fetch(`https://decapi.me/twitch/viewercount/${username}`);
                    const viewerCount = await response.text();
                    
                    if (viewerCount && !isNaN(viewerCount) && viewerCount !== 'undefined') {
                        return parseInt(viewerCount);
                    }
                    return null;
                } catch (error) {
                    console.warn('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö Twitch:', error);
                    return null;
                }
            }
            
            updateTwitchViewers(count) {
                if (count !== null && count >= 0) {
                    this.twitchViewersElement.textContent = `${count.toLocaleString('ru-RU')} viewers`;
                    this.twitchViewersElement.style.display = 'inline-block';
                    
                    if (count !== this.lastViewerCount) {
                        this.twitchViewersElement.style.animation = 'none';
                        setTimeout(() => {
                            this.twitchViewersElement.style.animation = 'fadeIn 0.5s ease-out';
                        }, 10);
                        this.lastViewerCount = count;
                    }
                } else {
                    this.twitchViewersElement.textContent = 'offline';
                    this.twitchViewersElement.style.display = 'inline-block';
                }
            }
            
            async updateTwitchData() {
                const viewerCount = await this.getTwitchViewers(this.playerName);
                this.updateTwitchViewers(viewerCount);
            }
            
            startTwitchUpdates() {
                setTimeout(() => {
                    this.updateTwitchData();
                }, 2000);
                
                setInterval(() => {
                    this.updateTwitchData();
                }, this.twitchUpdateInterval);
            }
            
            async updateMMR() {
                const data = await this.loadMMRData();
                
                if (data && data.mmr !== undefined) {
                    this.updateMMRDisplay(data.mmr);
                    
                    // –ù–ï –æ–±–Ω–æ–≤–ª—è–µ–º –∏–º—è –∏–≥—Ä–æ–∫–∞ –∏–∑ –¥–∞–Ω–Ω—ã—Ö - –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–æ–ª—å–∫–æ –∏–∑ URL
                    // –ò–º—è –∏–≥—Ä–æ–∫–∞ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–æ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
                    
                    if (data.matchResults) {
                        this.updateMatchResults(data.matchResults);
                    }
                } else {
                    if (this.lastMMR === 0) {
                        this.updateMMRDisplay(0, false, true);
                    }
                }
            }
            
            startUpdating() {
                setInterval(() => {
                    this.updateMMR();
                }, this.updateInterval);
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new MMRWidget();
        });
        
        window.addEventListener('error', (e) => {
            console.error('–û—à–∏–±–∫–∞ –≤–∏–¥–∂–µ—Ç–∞:', e.error);
        });
    </script>
